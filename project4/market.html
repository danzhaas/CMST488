<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/729fb5f0cf.js" crossorigin="anonymous"></script>
    <title>Coinboard - Market</title>
  </head>
  <body>
    <header id="navbar"></header>

    <main>
      <div class="row">
        <div class="col">
          <h1>Market</h1>
        </div>
      </div>
      

      <div class="row">
        <div id="chartContainer"></div>
      </div>

      <div class="row">
        <h2>Select Market MVP's</h2>
  
          <div class="card col col-md-6 col-lg-4">
            <div class="card-body">
              <h2 id="btc-price" class="text-success"></h2>
              <h5 class="card-title"><i class="fas fa-coins"></i> Bitcoin</h5>
              <a href="#" class="btn btn-primary" onclick="plotChart('bitcoin')">See Graph</a>
            </div>
          </div>
  
          <div class="card col col-md-6 col-lg-4">
            <img class="card-img-top">
            <div class="card-body">
              <h2 id="eth-price" class="text-success"></h2>
              <h5 class="card-title"><i class="fas fa-coins"></i> Ethereum</h5>
              <a href="#" class="btn btn-primary" onclick="plotChart('ethereum')">See Graph</a>
            </div>
          </div>
  
          <div class="card col col-md-6 col-lg-4">
            <img class="card-img-top">
            <div class="card-body">
              <h2 id="ltc-price" class="text-success"></h2>
              <h5 class="card-title"><i class="fas fa-coins"></i> Litecoin</h5>
              <a href="#" class="btn btn-primary" onclick="plotChart('litecoin')">See Graph</a>
            </div>
          </div>
  
          <div class="card col col-md-6 col-lg-4">
            <img class="card-img-top">
            <div class="card-body">
              <h2 id="doge-price" class="text-success"></h2>
              <h5 class="card-title"><i class="fas fa-coins"></i> Dogecoin</h5>
              <a href="#" class="btn btn-primary" onclick="plotChart('dogecoin')">See Graph</a>
            </div>
          </div>
  
      </div>

      <div class="row">
        <div class="col px-0">
          <h2>Today's Top 7 AltCoins on CoinGecko</h2>
          <div id="topCoins"></div>
        </div>
      </div>

    </main>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script> 
    <script src="js/script.js"></script>
    <!-- <script src="js/price-api.js"></script> -->
    <!-- <script src="js/graph-api.js"></script> -->
  </body>
</html>
